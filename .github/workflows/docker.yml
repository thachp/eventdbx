name: docker

on:
  push:
    branches:
      - "main"

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Extract crate version
        id: crate_version
        run: |
          set -euo pipefail
          VERSION="$(sed -n 's/^version[[:space:]]*=[[:space:]]*"\(.*\)"$/\1/p' Cargo.toml | head -n 1)"
          if [[ -z "${VERSION}" ]]; then
            echo "Unable to read version from Cargo.toml" >&2
            exit 1
          fi
          if [[ "${VERSION}" == v* ]]; then
            TAG="${VERSION}"
          else
            TAG="v${VERSION}"
          fi
          echo "tag=${TAG}" >> "${GITHUB_OUTPUT}"
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PAT }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: cloud
          endpoint: "thachp/eventdbx"
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          tags: |
            ${{ vars.DOCKER_USER }}/eventdbx:latest
            ${{ vars.DOCKER_USER }}/eventdbx:${{ steps.crate_version.outputs.tag }}
          # For pull requests, export results to the build cache.
          # Otherwise, push to a registry.
          outputs: ${{ github.event_name == 'pull_request' && 'type=cacheonly' || 'type=registry' }}
  
