name: CI

permissions:
  contents: read

on:
  pull_request:

jobs:
  title-check:
    runs-on: ubuntu-latest
    steps:
      - name: Validate PR title (Conventional Commits)
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: >-
            build,chore,ci,docs,feat,fix,perf,refactor,revert,style,test
          scopes: >-
            .* # allow any scope
          requireScope: false
          subjectPattern: >-
            ^(?!\s).+

  lint-and-test:
    needs: title-check
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install Cap'n Proto (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y capnproto

      - name: Install Cap'n Proto (macOS)
        if: runner.os == 'macOS'
        run: brew install capnp

      - name: Install Cap'n Proto (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: choco install capnproto --yes

      - name: cargo fmt
        run: cargo fmt -- --check

      - name: cargo check
        run: cargo check

      - name: cargo test
        run: cargo test
